<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>

    <style>
        body{
            background-color: thistle;
            color: black;
            font-size: 1.2em;
            font-family: Georgia, 'Times New Roman', Times, serif
        }
        div{
            margin-top: 20px;
            font-style: oblique;

        }
    </style>

</head>
<body>
    <h1>Sistema de Multas</h1>

    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="Calcular()">

<div id="res">
    
</div>

    <script>
        function Calcular(){
            var vel = Number(window.document.querySelector('input#txtvel').value)
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Sua velocidade é de ${vel} km/h</p>`
            if (vel>60) {
                res.innerHTML = `Você foi MULTADO`
                res.style.color = 'red'
            } else {
                res.innerHTML = `<p>Sua velocidade foi de ${vel} km/h, abaixo do permitido que é 60 km/h, parabens!</p>`
            }
        }
    </script>
</body>
</html>
