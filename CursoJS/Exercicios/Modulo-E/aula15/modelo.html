<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Primeira Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora de Tabuada</h1>
    </header>

    <section>

        <div>
            <p>Numero: <input type="number" name="txtnum" id="txtnum"> <input type="button" value="Calcular Tabuada" onclick="CalcularTab()"></p>

        <div id="res">

            </select>
        </div>

    </section>

    <footer>
