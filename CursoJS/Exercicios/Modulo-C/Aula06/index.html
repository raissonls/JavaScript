<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{
            background-color: violet;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.5em;
        }
        #area{
            margin: 200px auto;
            background-color: wheat;
            color: black;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

    </style>
</head>
<body>
    
<div id="area">
    <p>Interaja</p>
</div>

<script>
    var area = window.document.querySelector('#area')
    
    area.addEventListener('click', clicar)
    area.addEventListener('mouseenter', entrou)
    area.addEventListener('mouseout', saiu)



    function clicar() {
        if(area.innerText == 'Cliclou'){
            area.innerText = 'Interaja'
        }
        else{
        area.innerText = 'Cliclou'
        }
    }

    function entrou(){
        area.style.background = 'black'
        area.style.color = 'white'

    }

    function saiu(){
        area.style.background = 'wheat'
        area.style.color = 'black'
    }



</script>

</body>
</html>
